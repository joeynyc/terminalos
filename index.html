<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; connect-src 'self' https: http:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Joey's Terminal - Welcome to the Shell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="boot-active">
    <div class="boot-overlay" id="boot-overlay" aria-hidden="true">
        <div class="boot-noise"></div>
        <div class="boot-shell" role="dialog" aria-modal="true" aria-labelledby="boot-logo" aria-live="polite">
            <div class="boot-header">
                <div class="boot-brand">
                    <span class="boot-logo" id="boot-logo">JOEY.OS</span>
                    <span class="boot-version">v3.0 • Terminal Launch Control</span>
                </div>
                <div class="boot-meta">
                    <span class="boot-location">New York • UTC-05:00</span>
                    <span class="boot-status" id="boot-status">Calibrating sensors…</span>
                </div>
            </div>

            <div class="boot-feed" id="boot-lines"></div>

            <div class="boot-timeline" id="boot-timeline" aria-hidden="true"></div>

            <div class="boot-actions">
                <button class="boot-skip" id="boot-skip" type="button">Skip Intro</button>
                <span class="boot-hint">Press space or enter to skip • Sequence lasts ~10s</span>
            </div>
        </div>
    </div>

    <nav class="floating-nav">
        <div class="nav-container">
            <div class="nav-item active" data-command="about_me">About</div>
            <div class="nav-item" data-command="skills">Skills</div>
            <div class="nav-item" data-command="projects">Projects</div>
            <div class="nav-item" data-command="case">Case Studies</div>
            <div class="nav-item" data-command="contact_joey">Contact</div>
            <div class="nav-item" data-command="blog">Blog</div>
            <div class="nav-item" data-command="github">GitHub</div>
            <div class="nav-item" data-command="rss">News</div>
        </div>
    </nav>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">joey@hacker-terminal:~$</div>
        </div>
        
        <div class="terminal-body">
            <div class="output" id="output"></div>
            
            <div class="input-line">
                <span class="prompt">joey@terminal:~$ </span>
                <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false">
                <span class="cursor" id="cursor">█</span>
            </div>
        </div>
    </div>

    <div class="case-overlay" id="case-overlay" aria-hidden="true">
        <div class="case-backdrop"></div>
        <div class="case-dialog" role="dialog" aria-modal="true" aria-labelledby="case-title">
            <button class="case-close" id="case-close" type="button" aria-label="Close case study">
                <span aria-hidden="true">×</span>
            </button>
            <header class="case-header">
                <p class="case-kicker" id="case-kicker">Case Study</p>
                <h2 class="case-title" id="case-title"></h2>
                <p class="case-subtitle" id="case-subtitle"></p>
            </header>
            <div class="case-content">
                <section class="case-metrics" aria-label="Key metrics" id="case-metrics"></section>
                <section class="case-timeline" aria-label="Project timeline">
                    <div class="case-timeline-track" id="case-timeline"></div>
                </section>
                <section class="case-highlights" aria-label="Highlights">
                    <h3 class="case-section-title">Mission Highlights</h3>
                    <ul class="case-highlights-list" id="case-highlights"></ul>
                </section>
            </div>
            <footer class="case-footer">
                <div class="case-pagination">
                    <button class="case-nav" id="case-prev" type="button" aria-label="Show previous case study">Prev</button>
                    <span class="case-index" id="case-index"></span>
                    <button class="case-nav" id="case-next" type="button" aria-label="Show next case study">Next</button>
                </div>
                <a class="case-cta" id="case-cta" href="#" target="_blank" rel="noopener">View Live</a>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
