<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Page not found - The page you're looking for doesn't exist or has been moved.">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>404 - Page Not Found | Joey Rodriguez</title>
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .back-btn {
            transition: all 0.3s ease;
            border: 2px solid #FFFFFF;
        }

        .back-btn:hover {
            background: #FFFFFF;
            color: #000000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6">
    <div class="text-center">
        <h1 class="text-9xl font-black mb-4 glitch">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold mb-6">Page Not Found</h2>
        <p class="text-xl text-gray-400 mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="index.html" class="back-btn inline-block px-8 py-4 font-semibold text-lg rounded">
            Return Home
        </a>
    </div>
</body>
</html>
