    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .hero-bg {
            background: #000000;
            position: relative;
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .project-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #FFFFFF;
            background: #000000;
        }
        
        .project-card:hover {
            background: #FFFFFF;
            color: #000000;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .project-card:hover .tech-badge {
            background: #000000;
            color: #FFFFFF;
        }
        
        .tech-badge {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #FFFFFF;
            color: #000000;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FFFFFF;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .social-link {
            transition: all 0.3s ease;
            border: 1px solid #FFFFFF;
        }
        
        .social-link:hover {
            background: #FFFFFF;
            color: #000000;
            transform: translateY(-2px);
        }
        
        .reveal-text {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .reveal-text.revealed {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stagger-delay-1 { transition-delay: 0.1s; }
        .stagger-delay-2 { transition-delay: 0.2s; }
        .stagger-delay-3 { transition-delay: 0.3s; }
        .stagger-delay-4 { transition-delay: 0.4s; }
        .stagger-delay-5 { transition-delay: 0.5s; }
        .stagger-delay-6 { transition-delay: 0.6s; }
        
        .section-divider {
            height: 1px;
            background: #333333;
            margin: 4rem 0;
        }
        
        .skill-item {
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
            padding-left: 1rem;
        }
        
        .skill-item:hover {
            border-left-color: #FFFFFF;
            background: rgba(255, 255, 255, 0.05);
            padding-left: 1.5rem;
        }
        
        .skip-link {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFFFFF;
            color: #000000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            z-index: 9999;
            border: 2px solid #000000;
            border-radius: 4px;
            transition: top 0.3s ease;
        }

        .skip-link:focus {
            top: 20px;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(2rem, 8vw, 4rem);
            }

            .section-title {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Hero Section -->

            <div class="flex flex-wrap justify-center gap-4 mb-12">

                    </div>

                </div>
                <div class="reveal-text stagger-delay-4 revealed">
                    <div class="w-12 h-12 mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                        </svg>
                    </div>
                    <h3 class="font-semibold">Agent Tools</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-6 border-t border-gray-800">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-400">
                © <span id="current-year"></span> JOEY RODRIGUEZ. Built with modern web technologies and AI-assisted development.
