<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Joey's Terminal - Welcome to the Shell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">joey@hacker-terminal:~$</div>
        </div>
        
        <div class="terminal-body">
            <div class="output" id="output">
                <div class="boot-sequence">
                    <div class="boot-line">Welcome to Joey's Terminal v2.0.1</div>
                    <div class="boot-line">System initialized successfully...</div>
                    <div class="boot-line">Type 'help' to see available commands</div>
                    <div class="boot-line">Type 'clear' to clear the screen</div>
                    <div class="boot-line"></div>
                </div>
            </div>
            
            <div class="input-line">
                <span class="prompt">joey@terminal:~$ </span>
                <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false">
                <span class="cursor" id="cursor">â–ˆ</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
