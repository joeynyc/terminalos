<svg xmlns="http://www.w3.org/2000/svg" width="900" height="350" viewBox="0 0 900 350">
  <defs>
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000"/>
  <g transform="translate(150,140)">
    <!-- floating group -->
    <g>
      <animateTransform attributeName="transform" type="translate" additive="sum"
        values="0,0; 0,-8; 0,0" dur="3s" repeatCount="indefinite"/>
      <!-- outer breathing glow -->
      <rect x="-20" y="-20" rx="24" ry="24" width="640" height="120" fill="#00ff00" opacity="0.35" filter="url(#outerGlow)">
        <animate attributeName="opacity" values="0.35;0.75;0.35" dur="2.6s" repeatCount="indefinite"/>
      </rect>
      <!-- main badge -->
      <rect x="0" y="0" rx="18" ry="18" width="600" height="80" fill="none" stroke="#00ff00" stroke-width="4"/>
      <text x="300" y="54" text-anchor="middle" font-family="JetBrains Mono, ui-monospace, monospace" font-size="48" fill="#00ff00">JR // DEV</text>
    </g>
  </g>
</svg>